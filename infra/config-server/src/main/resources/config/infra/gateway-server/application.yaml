server:
  port: 8080

spring:
  output:
    ansi:
      enabled: always
  cloud:
    gateway:
      discovery.locator.enabled: true
      routes:
        - id: main-service
          uri: lb://main-service
          predicates:
            - Path=/admin/events/**, /admin/users/**, /admin/compilations/**, /users/**, /events/**, /compilations/**
#            - Path=/admin/events/**
#            - Path=/admin/users/**
#            - Path=/admin/compilations/**
#            - Path=/users/**
#            - Path=/events/**
#            - Path=/compilations/**

        - id: stats-server
          uri: lb://stats-server
          predicates:
            - Path=/hit/**, /stats/**

        - id: category-service
          uri: lb://category-service
          predicates:
            - Path=/categories/**, /admin/categories/**

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.http.server.reactive: DEBUG
    reactor.netty: DEBUG
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE